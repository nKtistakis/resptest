---
name: deploy

on:
  push:
    branches:
      - "main"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nktistakis/resptest:latest

jobs:
  publish:
    name: Build & Publish Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Login to Container Registry
        run: |
          echo ${{ secrets.PAT }} | docker login ghcr.io -u ${{ secrets.REGISTRY_USER }} --password-stdin
      - name: Build
        run: |
          docker build . --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Push
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Overwrite docker-compose.yaml on host
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp docker-compose.yaml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_WORKDIR }} 


  deploy:
    needs: publish
    name: deploy image
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # TODO: CHANGE SSH PORT
          # port: ${{ secrets.PORT }}
          script_stop: true
          script: |
            echo ${{ secrets.PAT }} | docker login ghcr.io -u ${{ secrets.REGISTRY_USER }} --password-stdin
            cd ${{ secrets.SSH_WORKDIR }} 
            docker-compose pull
            docker-compose up -d
            exit
      - name: cleanup
        run: rm -rf ~/.ssh

